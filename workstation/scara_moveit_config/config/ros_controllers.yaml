#      - scara_4_joint
#      - scara_dualgrip_base_joint
  - name: big_grip_controller
    action_ns: follow_joint_trajectory
    default: True
    type: FollowJointTrajectory
    joints:
      - scara_dualgrip_big_leftgrip_joint
      - scara_dualgrip_big_rightgrip_joint
  - name: small_grip_controller
    action_ns: follow_joint_trajectory
    default: True
    type: FollowJointTrajectory
    joints:
      - scara_dualgrip_revolute_joint
      - scara_dualgrip_small_leftgrip_joint
      - scara_dualgrip_small_rightgrip_joint
arm_bgrip_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - scara_1_joint
    - scara_2_joint
    - scara_3_joint
    - scara_4_joint
    - scara_dualgrip_base_joint
